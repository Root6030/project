                 <!--javascript for flying logo-->
                <script>
                    //set style for NS4 to ''
                    if (document.layers)
                        var ns4def=''
                </script>

                <h2 id="flyin" style="position:relative;left:-600px;font-style:italic;&{ns4def}";>-Where We Are-</h2>

                <script language="JavaScript1.2">

                    if (document.getElementById||document.all)
                        var crossheader=document.getElementById? document.getElementById("flyin").style : document.all.flyin.style

                        function animatein(){
                            if (parseInt(crossheader.left)<0)
                                crossheader.left=parseInt(crossheader.left)+20+"px"
                            else{
                                crossheader.left=0
                                crossheader.fontStyle="normal"
                                clearInterval(start)
                            }
                        }
                    if (document.getElementById||document.all)
                        start=setInterval("animatein()",80)
                </script>
